---
title: Products
---

<div class="grid grid-cols-1">
    <h3 class="font-medium font-base mb-4">Concentrates</h3>
    <ul>
        {%- for product in collections.products -%}
            <li itemscope itemtype="https://schema.org/Product" class="p-5 border rounded border-gray-200 mb-4">
                <h4 itemprop="name" class="text-xl font-medium mb-2">{{ product.data.name }}</h4>
                <p itemprop="description" class="text-base mb-4">{{ product.data.description }}</p>
                <ul class="flex gap-2">
                    {%- for tag in product.data.tags -%}
                        {%- if tag !== 'products' -%}
                            <li itemprop="category" class="text- bg-blue-700 text-white px-4 rounded-xl">{{ tag }}</li>
                        {%- endif -%}
                    {%- endfor -%}
                </ul>
            </li>
        {%- endfor -%}
    </ul>
</div>
