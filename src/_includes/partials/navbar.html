<header class="{{ 'lg:sticky' if path == 'home' }} w-full shadow">
    <nav x-data="{ isOpen: false }" @keydown.escape="isOpen = false">
        <div class="bg-white flex items-center justify-center lg:justify-between flex-wrap p-5 lg:px-0 container mx-auto">
            <!--Logo etc-->
            <div class="flex items-center bg-whitxe w-40">
                <a href="/" class="text-indigo-500 font-bold text-lg">
                    <img src="/static/img/logo.png" alt="Tetraco LLC logo">
                </a>
            </div>
    
            <!--Toggle button (hidden on large screens)-->
            <button @click="isOpen = !isOpen" type="button" class="ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
                <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                    <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                    <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
                </svg>
            </button>

            <!--Menu-->
            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-centern hidden lg:block">
                {% if navigation.items %}
    
                    {% include "./menu.html" %}
    
                {% endif %}
            </div>
        </div>

        <div class="flex-grow lg:flex lg:items-center lg:w-auto text-centern hidden lg:block px-24 pb-8 lg:hidden" :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show.transition="true">
            {% if navigation.items %}

                {% include "./menu.html" %}

            {% endif %}
        </div>
    </nav>
</header>

<style>
    .group:focus-within > .hidden, .group:focus-visible > .hidden, .group:hover > .hidden {
        display: block;
    }
</style>
