backend:
  # Use netlify identity as backend
  name: github
  branch: master
  ### enable below lines for github integration ###
  repo: tetraco-llc/tetraco-llc
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Concentrates"
    name: "concentrates"
    folder: "src/concentrates"
    create: true
    delete: true
    editor:
      preview: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Activity", name: "activity", widget: "number" }
      - { label: "Specific Gravity", name: "specificGravity", widget: "string" }
      - { label: "pH", name: "ph", widget: "string" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["concentrates"]
  - label: "Intermediates"
    name: "intermediates"
    folder: "src/intermediates"
    create: true
    delete: true
    editor:
      preview: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown" }
      - { label: "Activity", name: "activity", widget: "number" }
      - { label: "Specific Gravity", name: "specificGravity", widget: "string" }
      - { label: "pH", name: "ph", widget: "string" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["intermediates"]
  - label: "Phosphonates"
    name: "phosphonates"
    folder: "src/phosphonates"
    create: true
    delete: true
    editor:
      preview: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "markdown", required: false }
      - { label: "Activity", name: "activity", widget: "string" }
      - { label: "Specific Gravity", name: "specificGravity", widget: "string" }
      - { label: "pH", name: "ph", widget: "string" }
      - { label: "CAS Number", name: "cas", widget: "string", required: false }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["phosphonates"]
  - label: "Products"
    name: "products"
    folder: "src/products"
    create: true
    delete: true
    editor:
      preview: true
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Activity", name: "activity", widget: "string", required: false }
      - { label: "Specific Gravity", name: "specificGravity", widget: "string", required: faslse }
      - { label: "pH", name: "ph", widget: "string", required: false }
      - { label: "Minimum pH", name: "phMin", widget: "string", required: false }
      - { label: "Maximum pH", name: "phMax", widget: "string", required: false }
      - { label: "CAS Number", name: "cas", widget: "string", required: false }
      - widget: select
        label: "chemical type"
        name: "type"
        multiple: true
        create: true
        options: [
          "Production Chemicals",
          "Water Treatment",
          "Drilling Chemicals",
          "Fracturing Chemicals",
          "Mid-stream Chemicals",
        ]
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: [
          "Concentrates",
          "Imtermediates",
          "Finished Products",
          "Production Checmicals",
          "Scale Inhibitors",
          "Phosphonates",
          "ADBACs and Coco Quats",
          "Water Treatment/Clarifiers",
          "Surfactants",
        ]
        required: false
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
